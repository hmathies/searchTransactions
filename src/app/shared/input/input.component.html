<div class="field">
  <label>{{ label }}</label>
  <input
    *ngIf="controlType === 'input'"
    [type]="inputType"
    [formControl]="control"
  />
  <select *ngIf="controlType === 'select'" class="ui search dropdown">
    <option *ngFor="let account of accounts" value="{{account.name}}" 
      >{{ account.name }} {{ account.availableBalance }}</option
    >
  </select>
  <select *ngIf="controlType === 'selectMerchant'" class="ui search dropdown">
    <option *ngFor="let merchant of merchants"(ngClick)="console.log(this)"
      >{{ merchant.merchant }}</option
    >
  </select>

  <div *ngIf="showErrors()" class="ui pointing red basic label">
    <p *ngIf="control.errors.required">Value is required</p>
    <p *ngIf="control.errors.pattern">Invalid format</p>
  </div>
</div>
